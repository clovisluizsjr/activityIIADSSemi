<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Pré-matrícula de Aluno</h1>
    <form name="Cadastro" action="" method="">
        <h2>Dados Pessoais</h2>
        <p>Nome completo: <input type="text" placeholder="Digite seu nome aqui" id="nomecomple" name="nome" size="50"
                maxlength="45" /> </p>
        <p>CPF: <input type="text" placeholder="XXX.XXX.XXX-XX" id="cpf" name="cpf"></p>
        <p>Nascimento: <input type="text" placeholder="DD/MM/AAAA" id="data" name="data" </p>
        <p>Nome da mãe: <input type="text" placeholder="Digite o nome aqui" id="nomemae" name="nomemae" size="50"
                maxlength="45" />
        </p>
        <p>Telefone: <input type="tel" placeholder="(XX) XXXXX-XXXX" id="telefone" name="telefone" /></p>
        <p>Email: <input type="email" id="email" placeholder="seuemail@provedor" name="email" /> </p>
        <input type="reset" name="b1" value="Limpar">
        <input type="submit" name="b1" value="Gravar"> <br>
    </form>
</body>

</html>
